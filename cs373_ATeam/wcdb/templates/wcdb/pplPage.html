{% extends "wcdb/default.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/user-list.css"></link>



    <!-- Crises table -->
    <div class="row-fluid table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="span4 sortable">
                        People
                    </th>
                   
                </tr>
            </thead>
            <tbody>

        	{% for k, v in peopleIDs.items %}
            <!-- row -->
            <tr class="first">
                <td>
                    <img src="img/lens.png" class="img-circle avatar hidden-phone" />
                    <a href="/people/{{ k }}">{{ v }}</a>
                    
                </td>
            {% empty %}
					<li>IMPORT SOME DATA!</li>    
        	{% endfor %}   
            </tr>
            </tbody>
        </table>
    </div>
    
    <!-- end users table -->

{% endblock content %}

{% extends "wcdb/default.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/user-list.css"></link>


<div class="row-fluid profile">
    <!-- bio, new note & orders column -->
<div class="profile-box">
<div id="pad-wrapper" class="users-list">
    <!-- Crises table -->
    <div class="row-fluid table">
        <table class="table table-hover">
            <thead>
                <tr>
                    
                   
                </tr>
            </thead>
            <tbody>
            <h3>Crisis Kind Selector</h3>
            <br>
            {% for kind in kinds %}
                <a href="/crisespage/{{ kind }}"><b><font size="3">{{ kind }}</font></b></a>
                <b><font size="3">&nbsp;&nbsp;|&nbsp;&nbsp;</font></b>
            {% endfor %}

            <div class="row-fluid stats-row">
                <div class="span12 stat">        
                </div>                  
            </div>

            <h3>Selected Crises</h3>
            <div class="row-fluid stats-row">
                <div class="span12 stat">        
                </div>                  
            </div>
            {% for k, v in crisisIDs.items %}
            <!-- row -->
            <tr class="first">
                <td>
                    <img width="100" height="10" src='{{ v.1 }}' class="img-box" />
                    <a href="/crisis/{{ k }}">{{ v.0.name }}</a>

                    <span class="subtext">{{ v.2 }}</span>
                </td>
            {% empty %}
                    <li>IMPORT SOME DATA!</li>    
            {% endfor %} 
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>    
    <!-- end users table -->

{% endblock content %}
